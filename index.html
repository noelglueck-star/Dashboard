<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: Palatino, "Palatino Linotype", serif;
  height: 100%;
}

body { display: flex; justify-content: center; }

.dashboard {
  width: 480px;
  min-height: 100vh; /* f√ºllt jetzt die ganze H√∂he */
  margin: 0 auto;
  padding: 20px 20px 10px 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* obere Sektionen oben, Footer unten */
}

.section {
  margin-bottom: 18px;
  padding-bottom: 10px;
}

.separator {
  height: 1px;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
  margin: 10px 0;
}

/* Greeting */
#greeting {
  text-align: center;
  font-size: 20px;
  letter-spacing: 1px;
  margin-bottom: 4px;
}

/* Main Clock */
.clock-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 4px;
}

.clock {
  width: 110px;
  height: 110px;
}

.clock svg {
  width: 100%;
  height: 100%;
}

#date {
  text-align: center;
  margin-top: 2px;
  font-size: 13px;
  opacity: 0.85;
  margin-bottom: 12px;
}

/* Weather */
.weather-row {
  display: flex;
  justify-content: center;
  gap: 50px; /* Abstand zwischen den St√§dten leicht vergr√∂√üert */
  margin-bottom: 12px;
}

.weather-box {
  flex: 1;
  text-align: center;
}

.weather-city { font-size: 15px; }
.weather-temp { font-size: 24px; margin: 4px 0; }
.weather-icon { font-size: 24px; }

/* Markets horizontal */
.markets-list-horizontal {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  font-size: 13px;
  margin-bottom: 12px;
}

.market-item-horizontal {
  flex: 1;
  text-align: center;
  border-right: 1px solid rgba(255,255,255,0.12);
  padding: 4px 0;
}

.market-item-horizontal:last-child {
  border-right: none;
}

.market-up { color: #4caf50; }
.market-down { color: #e53935; }

/* News */
#news-list {
  display: flex;
  flex-direction: column;
  gap: 5px;
  align-items: center;
  margin-bottom: 12px;
}

.news-item {
  text-align: center;
  font-size: 13px;
  padding: 3px 0;
  opacity: 0;
  transform: translateY(6px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.news-item.visible {
  opacity: 1;
  transform: translateY(0);
}

/* World Clocks */
.world-clocks {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 8px;
}

.small-clock-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.small-clock {
  width: 44px;
  height: 44px;
}

.small-clock svg {
  width: 100%;
  height: 100%;
}

.clock-label {
  font-size: 9px;
  margin-top: 2px;
  opacity: 0.7;
}

/* Footer */
.footer {
  display: flex;
  justify-content: center;
  margin-top: 6px;
}

.logo {
  width: 28px;
  height: 28px;
  border: 1px solid rgba(255,255,255,0.45);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  letter-spacing: 1px;
}
</style>
</head>

<body>
<div class="dashboard">

  <!-- Greeting -->
  <div id="greeting">Hallo Noel!</div>
  <div class="separator"></div>

  <!-- Main Clock -->
  <div class="clock-wrapper">
    <div class="clock">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
        <line id="hour" x1="50" y1="50" x2="50" y2="30" stroke="white" stroke-width="2"/>
        <line id="minute" x1="50" y1="50" x2="50" y2="20" stroke="white" stroke-width="1.5"/>
        <line id="second" x1="50" y1="50" x2="50" y2="16" stroke="white" stroke-width="1"/>
      </svg>
    </div>
  </div>
  <div id="date"></div>

  <div class="separator"></div>

  <!-- Weather -->
  <div class="weather-row">
    <div class="weather-box" id="weather-albstadt"></div>
    <div class="weather-box" id="weather-boeblingen"></div>
  </div>

  <div class="separator"></div>

  <!-- Markets -->
  <h3 style="text-align:center;">M√§rkte</h3>
  <div id="markets-list" class="markets-list-horizontal">Lade Marktdaten‚Ä¶</div>

  <div class="separator"></div>

  <!-- News -->
  <h3 style="text-align:center;">Schlagzeilen</h3>
  <div id="news-list">Lade Nachrichten‚Ä¶</div>

  <div class="separator"></div>

  <!-- World Clocks -->
  <div class="world-clocks">
    <div class="small-clock-container">
      <div class="small-clock">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
          <line id="atl-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/>
          <line id="atl-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="clock-label">ATL</div>
    </div>
    <div class="small-clock-container">
      <div class="small-clock">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
          <line id="seo-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/>
          <line id="seo-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="clock-label">SEL</div>
    </div>
    <div class="small-clock-container">
      <div class="small-clock">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
          <line id="bei-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/>
          <line id="bei-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="clock-label">PEK</div>
    </div>
    <div class="small-clock-container">
      <div class="small-clock">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
          <line id="tok-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/>
          <line id="tok-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="clock-label">TYO</div>
    </div>
  </div>

  <div class="footer">
    <div class="logo">NG</div>
  </div>

</div>

<script>
/* Main Clock */
function updateClock() {
  const now = new Date();
  const h = now.getHours() % 12;
  const m = now.getMinutes();
  const s = now.getSeconds();

  document.getElementById("hour").setAttribute("transform", `rotate(${h*30 + m/2} 50 50)`);
  document.getElementById("minute").setAttribute("transform", `rotate(${m*6} 50 50)`);
  document.getElementById("second").setAttribute("transform", `rotate(${s*6} 50 50)`);
  document.getElementById("date").innerText = now.toLocaleDateString("de-DE", { weekday:"long", day:"numeric", month:"long", year:"numeric" });

  updateWorldClock("atl-h","atl-m",-6);
  updateWorldClock("seo-h","seo-m",8);
  updateWorldClock("bei-h","bei-m",7);
  updateWorldClock("tok-h","tok-m",8);
}

function updateWorldClock(hId,mId,offset){
  const d = new Date();
  d.setHours(d.getHours() + offset);
  const h = d.getHours() % 12;
  const m = d.getMinutes();
  document.getElementById(hId).setAttribute("transform",`rotate(${h*30 + m/2} 50 50)`);
  document.getElementById(mId).setAttribute("transform",`rotate(${m*6} 50 50)`);
}

setInterval(updateClock,1000);
updateClock();

/* Weather */
async function loadWeather(lat, lon, el, city) {
  try {
    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
    const data = await res.json();
    const w = data.current_weather;
    const icon = w.weathercode < 3 ? "‚òÄÔ∏è" : w.weathercode < 50 ? "‚òÅÔ∏è" : "üåßÔ∏è";
    document.getElementById(el).innerHTML = `<div class="weather-city">${city}</div><div class="weather-temp">${Math.round(w.temperature)}¬∞C</div><div class="weather-icon">${icon}</div>`;
  } catch {
    document.getElementById(el).innerHTML = "Wetter nicht verf√ºgbar";
  }
}
loadWeather(48.2167,9.0333,"weather-albstadt","Albstadt");
loadWeather(48.6833,9.0167,"weather-boeblingen","B√∂blingen");

/* Markets horizontal */
async function loadMarkets() {
  const container = document.getElementById("markets-list");
  try {
    const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,spdr-s&p-500-etf,iShares-msci-japan-etf&vs_currencies=eur&include_24hr_change=true");
    const d = await res.json();
    container.innerHTML = "";

    const markets = [
      { name: "Bitcoin", price: d.bitcoin.eur, change: d.bitcoin.eur_24h_change },
      { name: "S&P 500 (ETF)", price: d["spdr-s&p-500-etf"].eur, change: d["spdr-s&p-500-etf"].eur_24h_change },
      { name: "Japan ETF", price: d["iShares-msci-japan-etf"].eur, change: d["iShares-msci-japan-etf"].eur_24h_change }
    ];

    markets.forEach(m=>{
      const cls = m.change>=0 ? "market-up" : "market-down";
      const div = document.createElement("div");
      div.className = "market-item-horizontal";
      div.innerHTML = `<div>${m.name}</div><div class="${cls}">‚Ç¨${m.price.toLocaleString("de-DE")}<br>${m.change.toFixed(2)} %</div>`;
      container.appendChild(div);
    });

  } catch(e){
    container.innerHTML = "Marktdaten nicht verf√ºgbar";
  }
}
loadMarkets();
setInterval(loadMarkets,5*60*1000);

/* News with fallbacks */
async function fetchRSS(url) {
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("Fetch failed");
    const text = await res.text();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(text, "application/xml");
    const items = xmlDoc.querySelectorAll("item");
    const headlines = [];
    for (let i = 0; i < Math.min(items.length, 4); i++) {
      headlines.push(items[i].querySelector("title").textContent);
    }
    if (headlines.length === 0) throw new Error("No headlines");
    return headlines;
  } catch (e) {
    return null;
  }
}

async function loadNews() {
  const container = document.getElementById("news-list");
  container.innerHTML = "Lade Nachrichten‚Ä¶";

  const sources = [
    "https://api.allorigins.win/get?url=" + encodeURIComponent("https://www.tagesschau.de/xml/rss2"),
    "https://www.tagesschau.de/xml/rss2",
    "https://www.spiegel.de/schlagzeilen/tops/index.rss"
  ];

  let headlines = null;

  for (let src of sources) {
    if (src.includes("allorigins")) {
      try {
        const res = await fetch(src);
        const json = await res.json();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(json.contents, "application/xml");
        const items = xmlDoc.querySelectorAll("item");
        headlines = [];
        for (let i = 0; i < Math.min(items.length, 4); i++) {
          headlines.push(items[i].querySelector("title").textContent);
        }
      } catch(e){ headlines = null; }
    } else {
      headlines = await fetchRSS(src);
    }
    if (headlines && headlines.length>0) break;
  }

  if (headlines && headlines.length>0) {
    container.innerHTML = "";
    headlines.forEach((title, index)=>{
      const div = document.createElement("div");
      div.className = "news-item";
      div.textContent = title;
      container.appendChild(div);
      setTimeout(() => div.classList.add("visible"), index * 150);
    });
  } else {
    container.innerHTML = "Nachrichten derzeit nicht verf√ºgbar";
  }
}
loadNews();
setInterval(loadNews, 5*60*1000);

</script>
</body>
</html>
