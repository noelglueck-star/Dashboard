<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: Palatino, "Palatino Linotype", serif;
}

.dashboard {
  max-width: 480px;
  margin: 0 auto;
  padding: 24px; /* leicht größer */
}

.section {
  margin-bottom: 22px; /* leicht größer */
  padding-bottom: 10px;
}

.separator {
  height: 1px;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
  margin: 14px 0; /* leicht größer */
}

/* Greeting */
#greeting {
  text-align: center;
  font-size: 20px;
  letter-spacing: 1px;
}

/* Main Clock */
.clock-wrapper {
  display: flex;
  justify-content: center;
}

.clock {
  width: 110px;
  height: 110px;
}

.clock svg {
  width: 100%;
  height: 100%;
}

#date {
  text-align: center;
  margin-top: 4px;
  font-size: 13px;
  opacity: 0.85;
}

/* Weather */
.weather-row {
  display: flex;
  justify-content: center;
  gap: 40px;
}

.weather-box {
  flex: 1;
  text-align: center;
}

.weather-city { font-size: 15px; }
.weather-temp { font-size: 24px; margin: 4px 0; }
.weather-icon { font-size: 24px; }

/* Markets */
.markets-list-horizontal {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  font-size: 13px;
}

.market-item-horizontal {
  flex: 1;
  text-align: center;
  border-right: 1px solid rgba(255,255,255,0.12);
  padding: 4px 0;
}

.market-item-horizontal:last-child {
  border-right: none;
}

.market-up { color: #4caf50; }
.market-down { color: #e53935; }

/* News */
#news-list {
  display: flex;
  flex-direction: column;
  gap: 5px;
  align-items: center;
}

.news-item {
  text-align: center;
  font-size: 13px;
  padding: 3px 0;
  opacity: 0;
  transform: translateY(6px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.news-item.visible {
  opacity: 1;
  transform: translateY(0);
}

/* World clocks */
.world-clocks {
  display: flex;
  justify-content: center;
  gap: 14px;
}

.small-clock-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.small-clock {
  width: 44px;
  height: 44px;
}

.small-clock svg {
  width: 100%;
  height: 100%;
}

.clock-label {
  font-size: 9px;
  margin-top: 2px;
  opacity: 0.7;
}

/* Footer */
.footer {
  display: flex;
  justify-content: center;
  margin-top: 14px;
}

.logo {
  width: 28px;
  height: 28px;
  border: 1px solid rgba(255,255,255,0.45);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  letter-spacing: 1px;
}
</style>
</head>

<body>
<div class="dashboard">

  <div id="greeting">Hallo Noel!</div>
  <div class="separator"></div>

  <div class="clock-wrapper">
    <div class="clock">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
        <line id="hour" x1="50" y1="50" x2="50" y2="30" stroke="white" stroke-width="2"/>
        <line id="minute" x1="50" y1="50" x2="50" y2="20" stroke="white" stroke-width="1.5"/>
        <line id="second" x1="50" y1="50" x2="50" y2="16" stroke="white" stroke-width="1"/>
      </svg>
    </div>
  </div>
  <div id="date"></div>

  <div class="separator"></div>

  <div class="weather-row">
    <div class="weather-box" id="weather-albstadt"></div>
    <div class="weather-box" id="weather-boeblingen"></div>
  </div>

  <div class="separator"></div>

  <h3 style="text-align:center;">Märkte</h3>
  <div id="markets-list" class="markets-list-horizontal">Lade Marktdaten…</div>

  <div class="separator"></div>

  <h3 style="text-align:center;">Schlagzeilen</h3>
  <div id="news-list">Lade Nachrichten…</div>

  <div class="separator"></div>

  <div class="world-clocks">
    <div class="small-clock-container"><div class="small-clock"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" stroke="white" fill="none"/><line id="atl-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/><line id="atl-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/></svg></div><div class="clock-label">ATL</div></div>
    <div class="small-clock-container"><div class="small-clock"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" stroke="white" fill="none"/><line id="seo-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/><line id="seo-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/></svg></div><div class="clock-label">SEL</div></div>
    <div class="small-clock-container"><div class="small-clock"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" stroke="white" fill="none"/><line id="bei-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/><line id="bei-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/></svg></div><div class="clock-label">PEK</div></div>
    <div class="small-clock-container"><div class="small-clock"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" stroke="white" fill="none"/><line id="tok-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/><line id="tok-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/></svg></div><div class="clock-label">TYO</div></div>
  </div>

  <div class="footer">
    <div class="logo">NG</div>
  </div>

</div>

<script>
/* Main + World Clocks */
function updateClock() {
  const now = new Date();
  const h = now.getHours() % 12;
  const m = now.getMinutes();
  const s = now.getSeconds();

  hour.setAttribute("transform", `rotate(${h*30 + m/2} 50 50)`);
  minute.setAttribute("transform", `rotate(${m*6} 50 50)`);
  second.setAttribute("transform", `rotate(${s*6} 50 50)`);

  date.innerText = now.toLocaleDateString("de-DE",{weekday:"long",day:"numeric",month:"long",year:"numeric"});

  world("atl-h","atl-m",-6);
  world("seo-h","seo-m",8);
  world("bei-h","bei-m",7);
  world("tok-h","tok-m",8);
}
function world(h,m,o){
  const d=new Date(); d.setHours(d.getHours()+o);
  h=document.getElementById(h); m=document.getElementById(m);
  h.setAttribute("transform",`rotate(${(d.getHours()%12)*30+d.getMinutes()/2} 50 50)`);
  m.setAttribute("transform",`rotate(${d.getMinutes()*6} 50 50)`);
}
setInterval(updateClock,1000); updateClock();
</script>

</body>
</html>
