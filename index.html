<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: Palatino, "Palatino Linotype", serif;
}

.dashboard {
  max-width: 480px;
  margin: 0 auto;
  padding: 24px; /* +10–15% */
}

.section {
  margin-bottom: 22px; /* +10–15% */
  padding-bottom: 10px;
}

.separator {
  height: 1px;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
  margin: 14px 0; /* +10–15% */
}

/* Greeting */
#greeting {
  text-align: center;
  font-size: 20px;
  letter-spacing: 1px;
}

/* Main Clock */
.clock-wrapper {
  display: flex;
  justify-content: center;
}

.clock {
  width: 110px;
  height: 110px;
}

.clock svg {
  width: 100%;
  height: 100%;
}

#date {
  text-align: center;
  margin-top: 4px;
  font-size: 13px;
  opacity: 0.85;
}

/* Weather */
.weather-row {
  display: flex;
  justify-content: center;
  gap: 40px;
}

.weather-box {
  flex: 1;
  text-align: center;
}

.weather-city { font-size: 15px; }
.weather-temp { font-size: 24px; margin: 4px 0; }
.weather-icon { font-size: 24px; }

/* Markets horizontal */
.markets-list-horizontal {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  font-size: 13px;
}

.market-item-horizontal {
  flex: 1;
  text-align: center;
  border-right: 1px solid rgba(255,255,255,0.12);
  padding: 4px 0;
}

.market-item-horizontal:last-child {
  border-right: none;
}

.market-up { color: #4caf50; }
.market-down { color: #e53935; }

/* News */
#news-list {
  display: flex;
  flex-direction: column;
  gap: 5px;
  align-items: center;
}

.news-item {
  text-align: center;
  font-size: 13px;
  padding: 3px 0;
  opacity: 0;
  transform: translateY(6px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.news-item.visible {
  opacity: 1;
  transform: translateY(0);
}

/* World Clocks */
.world-clocks {
  display: flex;
  justify-content: center;
  gap: 14px;
}

.small-clock-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.small-clock {
  width: 44px;
  height: 44px;
}

.small-clock svg {
  width: 100%;
  height: 100%;
}

.clock-label {
  font-size: 9px;
  margin-top: 2px;
  opacity: 0.7;
}

/* Footer */
.footer {
  display: flex;
  justify-content: center;
  margin-top: 14px; /* +10–15% */
}

.logo {
  width: 28px;
  height: 28px;
  border: 1px solid rgba(255,255,255,0.45);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  letter-spacing: 1px;
}
</style>
</head>
