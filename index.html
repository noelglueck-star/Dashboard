<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: Palatino, serif;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#header{font-size:24px;margin-top:12px;}

.separator{
  width:80%;
  height:1px;
  background:rgba(255,255,255,0.18);
  margin:14px 0;
}

/* Hauptuhr */
#main-clock{
  width:110px;height:110px;
  border:2px solid #fff;
  border-radius:50%;
  position:relative;
}
.hand{
  position:absolute;
  top:50%;left:50%;
  transform-origin:0% 50%;
  background:#fff;
}
.hour{width:32px;height:3px;}
.minute{width:44px;height:2px;}

#date{margin-top:6px;font-size:15px}

/* Wetter */
.weather-container{
  display:flex;
  gap:70px;
}
.weather{text-align:center;font-size:14px;}
.city{font-size:15px;}
.temp{font-size:20px;font-weight:bold}
.icon{font-size:18px}

/* Märkte */
.markets{
  display:flex;
  gap:40px;
}
.market{
  font-size:14px;
  text-align:center;
  border-left:1px solid rgba(255,255,255,0.3);
  padding-left:12px;
}
.market:first-child{border-left:none;padding-left:0}

/* News */
.news{
  width:80%;
  text-align:center;
  font-size:14px;
}
.news-item{
  padding:4px 0;
}

/* Weltuhren */
#footer{
  display:flex;
  gap:18px;
  margin-top:10px;
}
.world{text-align:center;font-size:12px}
.small-clock{
  width:38px;height:38px;
  border:2px solid #fff;
  border-radius:50%;
  position:relative;
  margin-bottom:4px;
}
.small-clock .hour{width:14px;height:2px}
.small-clock .minute{width:18px;height:1.5px}

/* Logo */
#logo{
  margin-top:8px;
  font-size:15px;
  font-family: Volstead, serif;
  text-align:center;
}
</style>
</head>

<body>

<div id="header">Hallo Noel!</div>
<div class="separator"></div>

<div id="main-clock">
  <div class="hand hour" id="mh"></div>
  <div class="hand minute" id="mm"></div>
</div>
<div id="date"></div>

<div class="separator"></div>

<!-- Wetter -->
<div class="weather-container">
  <div class="weather">
    <div class="city">Albstadt</div>
    <div class="temp">⛅ 7°C</div>
  </div>
  <div class="weather">
    <div class="city">Böblingen</div>
    <div class="temp">⛅ 9°C</div>
  </div>
</div>

<div class="separator"></div>

<!-- Märkte – STABIL -->
<div class="markets">
  <div class="market">Bitcoin<br><strong id="btc">lädt…</strong></div>
  <div class="market">S&P-500<br><strong id="sp">lädt…</strong></div>
  <div class="market">DAX-ähnlich<br><strong id="dax">lädt…</strong></div>
</div>

<div class="separator"></div>

<!-- News -->
<div class="news" id="news">
  <div class="news-item">Nachrichten werden geladen …</div>
</div>

<div class="separator"></div>

<!-- Weltuhren -->
<div id="footer">
  <div class="world"><div class="small-clock" id="c1"></div>Atlanta</div>
  <div class="world"><div class="small-clock" id="c2"></div>Seoul</div>
  <div class="world"><div class="small-clock" id="c3"></div>Peking</div>
  <div class="world"><div class="small-clock" id="c4"></div>Tokio</div>
</div>

<div id="logo">NG</div>

<script>
/* Hauptuhr */
function updateMainClock(){
  const d=new Date();
  mh.style.transform=`rotate(${(d.getHours()%12)*30+d.getMinutes()*0.5}deg)`;
  mm.style.transform=`rotate(${d.getMinutes()*6}deg)`;
  date.innerText=d.toLocaleDateString("de-DE",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}
setInterval(updateMainClock,1000);updateMainClock();

/* Weltuhren */
function smallClock(el,offset){
  const d=new Date(Date.now()+offset*3600000);
  const h=document.createElement("div");
  const m=document.createElement("div");
  h.className="hand hour";m.className="hand minute";
  h.style.transform=`rotate(${(d.getUTCHours()%12)*30}deg)`;
  m.style.transform=`rotate(${d.getUTCMinutes()*6}deg)`;
  el.innerHTML="";el.append(h,m);
}
setInterval(()=>{
  smallClock(c1,-5);
  smallClock(c2,9);
  smallClock(c3,8);
  smallClock(c4,9);
},1000);

/* Märkte – CoinGecko (funktioniert auf GitHub Pages & TV) */
fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,sp500-token,vdax&vs_currencies=eur")
.then(r=>r.json())
.then(d=>{
  btc.textContent = d.bitcoin.eur+" €";
  sp.textContent  = "Index";
  dax.textContent = "ETF";
})
.catch(()=>{
  btc.textContent="–";
  sp.textContent="–";
  dax.textContent="–";
});

/* Nachrichten – Tagesschau */
async function loadNews(){
  try{
    const r=await fetch("https://www.tagesschau.de/api2u/news/");
    const j=await r.json();
    if(j.news?.length){
      news.innerHTML="";
      j.news.slice(0,4).forEach(n=>{
        const d=document.createElement("div");
        d.className="news-item";
        d.textContent=n.title;
        news.appendChild(d);
      });
      return;
    }
  }catch{}
  news.innerHTML='<div class="news-item">Nachrichten derzeit nicht verfügbar</div>';
}
loadNews();
setInterval(loadNews,300000);
</script>

</body>
</html>
