<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: Palatino, serif;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#header{
  font-size:24px;
  margin-top:12px;
}

.separator{
  width:80%;
  height:1px;
  background:rgba(255,255,255,0.18);
  margin:14px 0;
}

/* Hauptuhr */
#main-clock{
  width:110px;
  height:110px;
  border:2px solid #fff;
  border-radius:50%;
  position:relative;
}
.hand{
  position:absolute;
  top:50%;
  left:50%;
  transform-origin:0% 50%;
  background:#fff;
}
.hour{width:32px;height:3px;}
.minute{width:44px;height:2px;}

#date{
  margin-top:6px;
  font-size:15px;
}

/* Wetter */
.weather-container{
  display:flex;
  gap:70px;
}
.weather{text-align:center;}
.city{font-size:17px;}
.temp{font-size:22px;font-weight:bold;}
.icon{font-size:20px;}

/* Märkte */
.markets{
  display:flex;
  gap:40px;
}
.market{
  text-align:center;
  font-size:14px;
  border-left:1px solid rgba(255,255,255,0.3);
  padding-left:12px;
}
.market:first-child{
  border-left:none;
  padding-left:0;
}

/* News */
.news{
  width:80%;
  text-align:center;
  font-size:14px;
}
.news-item{
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

/* Weltuhren */
#footer{
  display:flex;
  gap:18px;
}
.world{
  font-size:12px;
  text-align:center;
}
.small-clock{
  width:38px;
  height:38px;
  border:2px solid #fff;
  border-radius:50%;
  position:relative;
  margin-bottom:4px;
}

/* Logo */
#logo{
  position:fixed;
  bottom:6px;
  width:100%;
  text-align:center;
  font-size:15px;
  font-family: Volstead, serif;
}
</style>
</head>

<body>

<div id="header">Hallo Noel!</div>
<div class="separator"></div>

<div id="main-clock">
  <div class="hand hour" id="mh"></div>
  <div class="hand minute" id="mm"></div>
</div>
<div id="date"></div>

<div class="separator"></div>

<div class="weather-container">
  <div class="weather">
    <div class="city">Albstadt</div>
    <div class="temp">–</div>
    <div class="icon">☁️</div>
  </div>
  <div class="weather">
    <div class="city">Böblingen</div>
    <div class="temp">–</div>
    <div class="icon">☁️</div>
  </div>
</div>

<div class="separator"></div>

<div class="markets">
  <div class="market">Bitcoin<br>live</div>
  <div class="market">S&P 500<br>live</div>
  <div class="market">DAX-ETF<br>live</div>
</div>

<div class="separator"></div>

<div class="news" id="news">
  <div class="news-item">Nachrichten werden geladen …</div>
</div>

<div class="separator"></div>

<div id="footer">
  <div class="world"><div class="small-clock" id="c1"></div>Atlanta</div>
  <div class="world"><div class="small-clock" id="c2"></div>Seoul</div>
  <div class="world"><div class="small-clock" id="c3"></div>Peking</div>
  <div class="world"><div class="small-clock" id="c4"></div>Tokio</div>
</div>

<div id="logo">NG</div>

<script>
/* Uhr */
function clock(){
  const d=new Date();
  document.getElementById("mh").style.transform=`rotate(${(d.getHours()%12)*30+d.getMinutes()*0.5}deg)`;
  document.getElementById("mm").style.transform=`rotate(${d.getMinutes()*6}deg)`;
  document.getElementById("date").innerText=d.toLocaleDateString("de-DE",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}
setInterval(clock,1000); clock();

/* NEWS – maximale Robustheit */
const newsBox=document.getElementById("news");

async function loadNews(){
  try{
    const r=await fetch("https://www.tagesschau.de/api2u/news/");
    const j=await r.json();
    if(j.news?.length){
      render(j.news.slice(0,4).map(n=>n.title));
      return;
    }
  }catch{}

  try{
    const r=await fetch("https://api.allorigins.win/raw?url=https://www.tagesschau.de/xml/rss2/");
    const t=await r.text();
    const doc=new DOMParser().parseFromString(t,"text/xml");
    const items=[...doc.querySelectorAll("item title")].slice(0,4).map(i=>i.textContent);
    if(items.length){
      render(items);
      return;
    }
  }catch{}

  newsBox.innerHTML='<div class="news-item">Nachrichten derzeit nicht verfügbar</div>';
}

function render(list){
  newsBox.innerHTML="";
  list.forEach(t=>{
    const d=document.createElement("div");
    d.className="news-item";
    d.textContent=t;
    newsBox.appendChild(d);
  });
}

loadNews();
setInterval(loadNews,300000);
</script>

</body>
</html>
