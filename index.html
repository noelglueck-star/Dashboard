<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: Palatino, serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Wetter (optional, hier nur Platzhalter) */
  .weather-container {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin: 20px 0;
  }
  .weather { text-align:center; }

  /* MÃ¤rkte */
  .markets {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 10px 0;
  }
  .market {
    text-align: center;
    font-size: 14px;
    border-left: 1px solid rgba(255,255,255,0.3);
    padding-left: 10px;
  }
  .market.sp500 {
    border-left: none; /* Kein Strich unter S&P500 */
    padding-left: 0;
  }

  /* Footer: Verkehr + Radar */
  #footer {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    margin-top: 15px;
  }
  .traffic-radar {
    width: 12px;
    height: 12px;
    border: 1px solid rgba(255,255,255,0.7);
    border-radius: 50%;
    animation: pulse 1.5s infinite ease-in-out;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.7); }
    70% { box-shadow: 0 0 6px 3px rgba(255,255,255,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
  }

  /* Logo Initialen */
  #logo {
    position: absolute;
    bottom: 5px;
    font-family: Volstead, cursive;
    font-size: 16px;
    text-align: center;
    width: 100%;
  }

</style>
</head>
<body>

<!-- MÃ¤rkte -->
<div class="markets">
  <div class="market" id="bitcoin">BTC<br>23.500â‚¬<br>+1.2%</div>
  <div class="market sp500" id="sp500">S&P 500<br>4.250$<br>+0.5%</div>
  <div class="market" id="dax-etf">DAX-ETF<br>15.300â‚¬<br>+0.7%</div>
</div>

<!-- Footer: Verkehr + Radar -->
<div id="footer">
  <div class="traffic-radar"></div>
  <div id="traffic-time">ðŸš— Lade Verkehrszeit...</div>
</div>

<!-- Logo -->
<div id="logo">NG</div>

<script>
/* ========== Verkehrszeit Workaround (keine API nÃ¶tig) ========== */
function updateTrafficFallback() {
  // geschÃ¤tzte Fahrtzeit mit leichter Variation
  const min = 35 + Math.floor(Math.random()*5); // 35â€“40 min
  document.getElementById("traffic-time").textContent = `ðŸš— ${min} Min von Albstadt nach BÃ¶blingen`;
}

// Sofort anzeigen und alle 5 Minuten aktualisieren
updateTrafficFallback();
setInterval(updateTrafficFallback, 5*60*1000);
</script>

</body>
</html>
