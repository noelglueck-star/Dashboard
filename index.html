<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: Palatino, "Palatino Linotype", serif;
  height: 100vh; /* NEU */
}

.dashboard {
  max-width: 480px;
  margin: 0 auto;
  padding: 22px;
  min-height: 100vh; /* NEU */
  box-sizing: border-box;
}

/* ðŸ”§ WICHTIGER CLOCK-FIX */
line {
  transform-origin: 50% 50%;
  transform-box: fill-box;
}

.separator {
  height: 1px;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
  margin: 12px 0;
}

#greeting {
  text-align: center;
  font-size: 20px;
  letter-spacing: 1px;
}

.clock-wrapper {
  display: flex;
  justify-content: center;
}

.clock {
  width: 110px;
  height: 110px;
}

#date {
  text-align: center;
  margin-top: 6px;
  font-size: 13px;
  opacity: 0.85;
}

/* Weather */
.weather-row {
  display: flex;
  justify-content: center;
  gap: 44px;
}

.weather-box {
  flex: 1;
  text-align: center;
}

.weather-city { font-size: 15px; }
.weather-temp { font-size: 24px; margin: 5px 0; }
.weather-icon { font-size: 24px; }

/* Markets */
.markets-list-horizontal {
  display: flex;
  justify-content: space-between;
  gap: 14px;
  font-size: 13px;
}

.market-item-horizontal {
  flex: 1;
  text-align: center;
  border-right: 1px solid rgba(255,255,255,0.12);
  padding: 5px 0;
}

.market-item-horizontal:last-child { border-right: none; }
.market-up { color: #4caf50; }
.market-down { color: #e53935; }

/* News */
#news-list {
  display: flex;
  flex-direction: column;
  gap: 6px;
  align-items: center;
}

.news-item {
  text-align: center;
  font-size: 13px;
  padding: 3px 0;
  opacity: 0;
  transform: translateY(6px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.news-item.visible {
  opacity: 1;
  transform: translateY(0);
}

/* World Clocks */
.world-clocks {
  display: flex;
  justify-content: center;
  gap: 16px;
}

.small-clock {
  width: 44px;
  height: 44px;
}

.clock-label {
  font-size: 9px;
  margin-top: 3px;
  opacity: 0.7;
}

.footer {
  display: flex;
  justify-content: center;
  margin-top: 12px;
}

.logo {
  width: 28px;
  height: 28px;
  border: 1px solid rgba(255,255,255,0.45);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  letter-spacing: 1px;
}
</style>
</head>

<body>
<div class="dashboard">

  <div id="greeting">Hallo Noel!</div>
  <div class="separator"></div>

  <div class="clock-wrapper">
    <div class="clock">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
        <line id="hour" x1="50" y1="50" x2="50" y2="30" stroke="white" stroke-width="2"/>
        <line id="minute" x1="50" y1="50" x2="50" y2="20" stroke="white" stroke-width="1.5"/>
        <line id="second" x1="50" y1="50" x2="50" y2="16" stroke="white" stroke-width="1"/>
      </svg>
    </div>
  </div>
  <div id="date"></div>

  <!-- REST: 100 % unverÃ¤ndert -->
