<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: Palatino, "Palatino Linotype", serif;
}

.dashboard {
  max-width: 480px;
  margin: 0 auto;
  padding: 23px; /* leicht größer als vorher */
}

.section {
  margin-bottom: 21px; /* etwas größer */
  padding-bottom: 12px; /* etwas größer */
}

.separator {
  height: 1px;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
  margin: 12px 0; /* leicht größer */
}

/* Greeting */
#greeting {
  text-align: center;
  font-size: 20px;
  letter-spacing: 1px;
}

/* Main Clock */
.clock-wrapper {
  display: flex;
  justify-content: center;
}

.clock {
  width: 110px;
  height: 110px;
}

.clock svg {
  width: 100%;
  height: 100%;
}

#date {
  text-align: center;
  margin-top: 5px; /* minimal größer */
  font-size: 13px;
  opacity: 0.85;
}

/* Weather */
.weather-row {
  display: flex;
  justify-content: center;
  gap: 45px; /* leicht größer */
}

.weather-box {
  flex: 1;
  text-align: center;
}

.weather-city { font-size: 15px; }
.weather-temp { font-size: 24px; margin: 5px 0; } /* minimal größer */
.weather-icon { font-size: 24px; }

/* Markets horizontal */
.markets-list-horizontal {
  display: flex;
  justify-content: space-between;
  gap: 14px; /* leicht größer */
  font-size: 13px;
}

.market-item-horizontal {
  flex: 1;
  text-align: center;
  border-right: 1px solid rgba(255,255,255,0.12);
  padding: 5px 0; /* minimal größer */
}

.market-item-horizontal:last-child {
  border-right: none;
}

.market-up { color: #4caf50; }
.market-down { color: #e53935; }

/* News */
#news-list {
  display: flex;
  flex-direction: column;
  gap: 6px; /* leicht größer */
  align-items: center;
}

.news-item {
  text-align: center;
  font-size: 13px;
  padding: 4px 0; /* minimal größer */
  opacity: 0;
  transform: translateY(6px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.news-item.visible {
  opacity: 1;
  transform: translateY(0);
}

/* World Clocks */
.world-clocks {
  display: flex;
  justify-content: center;
  gap: 16px; /* leicht größer */
}

.small-clock-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.small-clock {
  width: 44px;
  height: 44px;
}

.small-clock svg {
  width: 100%;
  height: 100%;
}

.clock-label {
  font-size: 9px;
  margin-top: 2px;
  opacity: 0.7;
}

/* Footer */
.footer {
  display: flex;
  justify-content: center;
  margin-top: 12px; /* minimal größer */
}

.logo {
  width: 28px;
  height: 28px;
  border: 1px solid rgba(255,255,255,0.45);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  letter-spacing: 1px;
}
</style>
</head>

<body>
<div class="dashboard">

  <!-- Greeting -->
  <div id="greeting">Hallo Noel!</div>
  <div class="separator"></div>

  <!-- Main Clock -->
  <div class="clock-wrapper">
    <div class="clock">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
        <line id="hour" x1="50" y1="50" x2="50" y2="30" stroke="white" stroke-width="2"/>
        <line id="minute" x1="50" y1="50" x2="50" y2="20" stroke="white" stroke-width="1.5"/>
        <line id="second" x1="50" y1="50" x2="50" y2="16" stroke="white" stroke-width="1"/>
      </svg>
    </div>
  </div>
  <div id="date"></div>

  <div class="separator"></div>

  <!-- Weather -->
  <div class="weather-row">
    <div class="weather-box" id="weather-albstadt"></div>
    <div class="weather-box" id="weather-boeblingen"></div>
  </div>

  <div class="separator"></div>

  <!-- Markets -->
  <h3 style="text-align:center;">Märkte</h3>
  <div id="markets-list" class="markets-list-horizontal">Lade Marktdaten…</div>

  <div class="separator"></div>

  <!-- News -->
  <h3 style="text-align:center;">Schlagzeilen</h3>
  <div id="news-list">Lade Nachrichten…</div>

  <div class="separator"></div>

  <!-- World Clocks -->
  <div class="world-clocks">
    <div class="small-clock-container">
      <div class="small-clock">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
          <line id="atl-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/>
          <line id="atl-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="clock-label">ATL</div>
    </div>
    <div class="small-clock-container">
      <div class="small-clock">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
          <line id="seo-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/>
          <line id="seo-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="clock-label">SEL</div>
    </div>
    <div class="small-clock-container">
      <div class="small-clock">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
          <line id="bei-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/>
          <line id="bei-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="clock-label">PEK</div>
    </div>
    <div class="small-clock-container">
      <div class="small-clock">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
          <line id="tok-h" x1="50" y1="50" x2="50" y2="32" stroke="white" stroke-width="2"/>
          <line id="tok-m" x1="50" y1="50" x2="50" y2="22" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="clock-label">TYO</div>
    </div>
  </div>

  <div class="footer">
    <div class="logo">NG</div>
  </div>

</div>

<script>
// Main Clock, Weather, Markets, News – unverändert aus der funktionierenden Version
</script>
</body>
</html>
