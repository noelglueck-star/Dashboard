<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.dashboard {
  max-width: 520px;
  margin: 0 auto;
  padding: 20px;
}

.section {
  margin-bottom: 28px;
  padding-bottom: 18px;
  border-bottom: 1px solid rgba(255,255,255,0.15);
}

/* Greeting */
#greeting {
  text-align: center;
  font-size: 22px;
  letter-spacing: 1px;
}

/* Clock */
.clock-wrapper {
  display: flex;
  justify-content: center;
  padding-top: 10px;
}

.clock {
  width: 170px;
  height: 170px;
}

.clock svg {
  width: 100%;
  height: 100%;
  overflow: visible;
}

#date {
  text-align: center;
  margin-top: 6px;
  font-size: 14px;
  opacity: 0.85;
}

/* Weather */
.weather-row {
  display: flex;
  justify-content: space-between;
  gap: 40px;
}

.weather-box {
  flex: 1;
  text-align: center;
}

.weather-city {
  font-size: 16px;
}

.weather-temp {
  font-size: 28px;
  margin: 6px 0;
}

.weather-icon {
  font-size: 26px;
}

/* Markets */
.markets-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.market-item {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid rgba(255,255,255,0.12);
  padding-bottom: 4px;
}

.market-up { color: #4caf50; }
.market-down { color: #e53935; }

/* News */
#news-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.news-item {
  font-size: 14px;
}

/* Footer */
.footer {
  display: flex;
  justify-content: center;
  margin-top: 18px;
}

.logo {
  width: 44px;
  height: 44px;
  border: 1px solid rgba(255,255,255,0.5);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  letter-spacing: 2px;
}
</style>
</head>

<body>
<div class="dashboard">

  <!-- Greeting -->
  <div id="greeting" class="section">Hallo Noel!</div>

  <!-- Clock -->
  <div class="section">
    <div class="clock-wrapper">
      <div class="clock">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" stroke="white" stroke-width="1" fill="none"/>
          <line id="hour" x1="50" y1="50" x2="50" y2="30" stroke="white" stroke-width="2"/>
          <line id="minute" x1="50" y1="50" x2="50" y2="20" stroke="white" stroke-width="1.5"/>
          <line id="second" x1="50" y1="50" x2="50" y2="16" stroke="white" stroke-width="1"/>
        </svg>
      </div>
    </div>
    <div id="date"></div>
  </div>

  <!-- Weather -->
  <div class="section">
    <div class="weather-row">
      <div class="weather-box" id="weather-albstadt"></div>
      <div class="weather-box" id="weather-boeblingen"></div>
    </div>
  </div>

  <!-- Markets -->
  <div class="section">
    <h3>MÃ¤rkte</h3>
    <div id="markets-list" class="markets-list">Lade Marktdatenâ€¦</div>
  </div>

  <!-- News -->
  <div class="section">
    <h3>Schlagzeilen</h3>
    <div id="news-list">Lade Nachrichtenâ€¦</div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="logo">NG</div>
  </div>

</div>

<script>
/* Clock */
function updateClock() {
  const now = new Date();
  const h = now.getHours() % 12;
  const m = now.getMinutes();
  const s = now.getSeconds();

  document.getElementById("hour")
    .setAttribute("transform", `rotate(${h*30 + m/2} 50 50)`);
  document.getElementById("minute")
    .setAttribute("transform", `rotate(${m*6} 50 50)`);
  document.getElementById("second")
    .setAttribute("transform", `rotate(${s*6} 50 50)`);

  document.getElementById("date").innerText =
    now.toLocaleDateString("de-DE", {
      weekday: "long",
      day: "numeric",
      month: "long",
      year: "numeric"
    });
}
setInterval(updateClock, 1000);
updateClock();

/* Weather â€“ Open-Meteo */
async function loadWeather(lat, lon, el, city) {
  const res = await fetch(
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
  );
  const data = await res.json();
  const w = data.current_weather;
  const icon = w.weathercode < 3 ? "â˜€ï¸" : w.weathercode < 50 ? "â˜ï¸" : "ðŸŒ§ï¸";

  document.getElementById(el).innerHTML = `
    <div class="weather-city">${city}</div>
    <div class="weather-temp">${Math.round(w.temperature)}Â°C</div>
    <div class="weather-icon">${icon}</div>
  `;
}

loadWeather(48.2167, 9.0333, "weather-albstadt", "Albstadt");
loadWeather(48.6833, 9.0167, "weather-boeblingen", "BÃ¶blingen");

/* Markets â€“ stabile CoinGecko-Proxies */
async function loadMarkets() {
  const res = await fetch(
    "https://api.coingecko.com/api/v3/simple/price?" +
    "ids=bitcoin,coingecko-market-cap-index-europe,coingecko-market-cap-index-us" +
    "&vs_currencies=eur&include_24hr_change=true"
  );

  const d = await res.json();
  const c = document.getElementById("markets-list");
  c.innerHTML = "";

  const markets = [
    { name: "Bitcoin", key: "bitcoin" },
    { name: "Europe Market", key: "coingecko-market-cap-index-europe" },
    { name: "US Market", key: "coingecko-market-cap-index-us" }
  ];

  markets.forEach(m => {
    const price = d[m.key].eur;
    const change = d[m.key].eur_24h_change;
    const cls = change >= 0 ? "market-up" : "market-down";

    c.innerHTML += `
      <div class="market-item">
        <div>${m.name}</div>
        <div class="${cls}">
          â‚¬${price.toLocaleString("de-DE")}<br>
          ${change.toFixed(2)} %
        </div>
      </div>
    `;
  });
}

loadMarkets();

/* News â€“ GNews (stabil fÃ¼r Frontend) */
async function loadNews() {
  const res = await fetch(
    "https://gnews.io/api/v4/top-headlines?lang=en&country=us&max=6&apikey=230e953770ba4a2d8de64021a4976827"
  );

  const data = await res.json();
  const c = document.getElementById("news-list");
  c.innerHTML = "";

  data.articles.forEach((a, i) => {
    c.innerHTML += `<div class="news-item">${i + 1}. ${a.title}</div>`;
  });
}

loadNews();
</script>
</body>
</html>
